- job:
    name: show_IP
    description: 'This job shows IP addresses of test setup VMs'
    parameters:
        - string:
             name: name
             default: !include: './maxscale_jobs/include/default_run_test_name.yaml'
    builders:
      - shell:
          '$HOME/mdbci/mdbci show network $name --silent'
      - shell:
          'cd $MDBCI_VM_PATH/$name ; vagrant ssh maxscale -c whoami 2> /dev/null | tr -cd "[:print:]"'
    wrappers:
      - !include: './maxscale_jobs/include/workspace-cleanup.yaml'
    concurrent: true

