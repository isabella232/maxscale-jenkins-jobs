trigger-builds:
  - project: 'run_test'
    block: true
    predefined-parameters: |
      box=$box
      product=$product
      version=$version
      do_not_destroy_vm=$do_not_destroy_vm
      smoke=$smoke
      name=$name
      target=$target
      test_set=$test_set
      ci_url=$ci_url
      big=$big
      logs_dir=$logs_dir
      slave_name=${NODE_NAME}
      test_branch=$test_branch
