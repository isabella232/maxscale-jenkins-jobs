trigger-builds:
  - project: 'run_test'
    block: true
    predefined-parameters: |
      box=$box
      product=$product
      version=$version
      do_not_destroy_vm=$do_not_destroy_vm
      smoke=$smoke
      name=$name
      target=$target
      test_set=$test_set
      ci_url=$ci_url
      repo_user=$repo_user
      repo_password=$repo_password
      big=$big
      ci_url_suffix=$ci_url_suffix
      logs_dir=$logs_dir
      slave_name=${NODE_NAME}
      test_branch=$branch_to_check
