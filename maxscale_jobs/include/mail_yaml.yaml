email-ext:
  recipients: !include-raw: "./maxscale_jobs/include/mail_recipients.yaml"
  reply-to: $DEFAULT_REPLYTO
  content-type: default
  subject: $DEFAULT_SUBJECT - (branch $GIT_BRANCH)
  body: |
    $DEFAULT_CONTENT
    $FAILED_YAML_TESTS_LIST
  attach-build-log: false
  always: true
  aborted: true
  failure: true
  still-failing: true
  success: true
  fixed: true
  send-to:
    - recipients
    - requester
