trigger-builds:
  - project: 'build'
    same-node: true
    block: true
    predefined-parameters: |
      box=$box
      value=$value
      target=$target
      remove_strip=$remove_strip
      cmake_flags=$cmake_flags
      do_not_destroy_vm=$do_not_destroy_vm
      build_experimental=$build_experimental
      use_mariadbd=$use_mariadbd
      repo_path=$repo_path
      try_already_running=no
      run_upgrade_test=$run_upgrade_test
      old_target=$old_target
      ci_url=$ci_url
      ci_url_suffix=$ci_url_suffix
      repo_user=$repo_user
      repo_password=$repo_password
      cnf_file=$cnf_file
      maxadmin_command=$maxadmin_command
      slave_name=$slave_name

