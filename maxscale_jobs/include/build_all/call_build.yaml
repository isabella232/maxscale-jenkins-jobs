trigger-builds:
  - project: 'build'
    same-node: true
    block: true
    predefined-parameters: |
      box=$box
      scm_source=$scm_source
      target=$target
      cmake_flags=$cmake_flags
      do_not_destroy_vm=$do_not_destroy_vm
      build_experimental=$build_experimental
      repo_path=$repo_path
      try_already_running=no
      run_upgrade_test=$run_upgrade_test
      old_target=$old_target
      ci_url=$ci_url
      cnf_file=$cnf_file
      maxadmin_command=$maxadmin_command
      slave_name=$slave_name

