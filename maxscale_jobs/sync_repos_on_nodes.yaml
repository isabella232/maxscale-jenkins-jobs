- job:
    name: sync_repositories_on_nodes 
    description: 'This job builds Maxscale'
    project-type: matrix
    execution-strategy:
      sequential: false
    axes:
      - axis:
          type: label-expression
          name: node
          values:
            !include: './maxscale_jobs/include/all_nodes.yaml'
    parameters:
      - !include: './maxscale_jobs/include/value.yaml'
      - !include: './maxscale_jobs/include/source.yaml'
      - choice:
          name: path_to_repository
          choices:
            !include: './maxscale_jobs/include/sync_repositories_on_nodes/paths_to_repositories.yaml'
          description: 'Path to directory in which to checkout git repository'
    builders:
      - !include: './maxscale_jobs/include/sync_repositories_on_nodes/run_git_command_shell.yaml'
    concurrent: false
