- job:
    name: create_env
    description: 'This job creates test environment, puts Maxscale source to VM and builds it'
    parameters: 
      - !include: './maxscale_jobs/include/name.yaml'
      - !include: './maxscale_jobs/include/debug_env_name.yaml'
      - !include: './maxscale_jobs/include/source.yaml'
      - !include: './maxscale_jobs/include/boxes_all_incl.yaml'
      - !include: './maxscale_jobs/include/remove_strip.yaml'
      - !include: './maxscale_jobs/include/cmake_flags.yaml'
      - !include: './maxscale_jobs/include/products_incl.yaml'
      - !include: './maxscale_jobs/include/versions_incl.yaml'
      - !include: './maxscale_jobs/include/ci_url.yaml'
      - !include: './maxscale_jobs/include/ci_url_suffix.yaml'
      - !include: './maxscale_jobs/include/repo_user.yaml'
      - !include: './maxscale_jobs/include/repo_password.yaml'
      - !include: './maxscale_jobs/include/slave.yaml'
    scm:
      - git:
          url: !include './maxscale_jobs/include/maxscale_repo.yaml'
          branches:
            - ${scm_source}
    builders:
      - shell: 
          '$HOME/build-scripts/test/create_env.sh'
    publishers:
      - !include: './maxscale_jobs/include/mail.yaml'
      - !include: './maxscale_jobs/include/call_cleanup_without_destroy.yaml'
    wrappers:
      - workspace-cleanup:
          include:
            - "*.*"
          dirmatch: true
    concurrent: true
